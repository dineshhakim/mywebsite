<section id="experience" ng-repeat="item in items" class="col-md-8 col-md-offset-2">
    <div class="col-xs-6 col-sm-1">
        <i class="fa fa-briefcase fa-5x" aria-hidden="true"></i>
    </div>
    <div class="col-xs-6 col-sm-7">
        <h3 placeholder="years">{{item.years}}</h3>
        <h3 placeholder="School Name">{{item.name}}</h3>
        <h4 placeholder="Field of Study">{{item.position}}</h4>
        <h4 placeholder="Field of Study">{{item.description}}</h4>
</section>
