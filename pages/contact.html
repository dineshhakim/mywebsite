<!-- contact.html -->
<style type="text/css">
    .social-links a {
        text-align: center;
        float: left;
        width: 36px;
        height: 36px;
        border: 2px solid #909090;
        border-radius: 100%;
        margin-right: 7px;
        /*space between*/
        display: flex;
        align-items: flex-start;
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
    }
    
    .social-links a i {
        font-size: 20px;
        align-self: center;
        color: #909090;
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
        margin: 0 auto;
    }
    
    .social-links a i::before {
        display: inline-block;
        text-decoration: none;
    }
    
    .social-links a:hover {
        background: rgba(0, 0, 0, 0.2);
    }
    
    .social-links a:hover i {
        color: #fff;
    }
</style>
<div class="jumbotron text-center col-md-8 col-md-offset-2"  >
    <h2>Connect to Me</h3>
     
    <div class="social-links" ng-repeat="item in items">
        <a ng-href="{{item.link}}" >
            
            <i class="fa fa-{{item.name}} fa-lg"></i>
        </a>
       
    </div>
</div>
